<!-- Modal Trigger -->
<a class="waves-effect waves-light btn-large indigo accent-4 modal-trigger" data-target="modal2"><i class="material-icons left">flight</i>Embarcar</a>
<!-- Modal Structure -->
<div id="modal2" class="modal modal-fixed-footer">
  <div class="modal-content">
    <form class="input-field col s12 m12 l12" action="#" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form">
      <h4>Dejanos tus datos</h4>
      <p>y te contactaremos</p>
      <div class="row">
        <!-- Name Input -->
        <div class="input-field col s12 m6 l6">
          <i class="material-icons prefix">account_circle</i> <input type="text" id="mce-FNAME" class="validate" maxlength="40" required>
          <label for="mce-FNAME">Nombre</label>
        </div>
        <div class="input-field col s12 m6 l6">
          <i class="material-icons prefix">account_circle</i>
          <input type="text" maxlength="40" id="mce-LNAME" class="validate" required>
          <label for="mce-LNAME">Apellido</label>
        </div>
        <!-- Mail Input -->
        <div class="input-field col s12 m12 l6">
          <i class="material-icons prefix">email</i>
          <input type="email" maxlength="50" id="mce-EMAIL" class="validate" required>
          <label for="mce-EMAIL">Email</label>
        </div>
        <!-- Phone Input -->
        <div class="input-field col s12 m12 l6">
          <i class="material-icons prefix">phone</i>                        <input type="tel" maxlength="15" id="mce-PHONE" class="validate" required>
          <label for="mce-PHONE">Telefono</label>
        </div>
      </div>
      <button href="#!" type="submit" class="modal-action waves-effect waves-green btn-flat" name="action">Enviar</button>
    </form>
  </div>
